      <h1 class="post-title">Ruby中数组的操作
        </h1>

      <div class="post-meta">
        <span class="post-time">
          2016-09-21
        </span></div>
    </header>

    <div class="post-content"><figure class="highlight ruby"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 创建并打印数组</span></span><br><span class="line">array = [<span class="string">&#x27;one&#x27;</span>, <span class="string">&#x27;two&#x27;</span>, <span class="string">&#x27;three&#x27;</span>]</span><br><span class="line">p array <span class="comment"># =&gt; [&quot;one&quot;, &quot;two&quot;, &quot;three&quot;]</span></span><br><span class="line">p array[<span class="number">1</span>] <span class="comment"># =&gt; &quot;two&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 增加数组元素</span></span><br><span class="line"><span class="comment"># 我们可以这样的</span></span><br><span class="line">array &lt;&lt; [<span class="string">&quot;four&quot;</span>]</span><br><span class="line">p array <span class="comment"># =&gt; [&quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;]</span></span><br><span class="line"><span class="comment"># 还可以这样</span></span><br><span class="line">array.concat([<span class="string">&quot;five&quot;</span>])</span><br><span class="line">p array <span class="comment"># =&gt;  [&quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;, &quot;five&quot;]</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 获取数组的数量</span></span><br><span class="line">p array.count <span class="comment"># =&gt; 5</span></span><br><span class="line"><span class="comment"># 获取数组特定元素的数量</span></span><br><span class="line">array &lt;&lt; [<span class="string">&quot;two&quot;</span>] <span class="comment"># =&gt;  [&quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;, &quot;five&quot;, &quot;two&quot;]</span></span><br><span class="line">p array(<span class="string">&quot;two&quot;</span>).cout <span class="comment"># =&gt; 2</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 清空数组</span></span><br><span class="line">array.clear</span><br><span class="line">p array <span class="comment"># =&gt; []</span></span><br></pre></td></tr></table></figure>
